<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Dropdown</title>
  <style>
    /* Basic styling for dropdown */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
<nav>
  <ul>
    <li class="dropdown">
      <a href="#" id="dropdown-title">For Sale</a>
      <div class="dropdown-content">
        <a href="#" onclick="updateTitle('For Sale')">For Sale</a>
        <a href="#" onclick="updateTitle('For Rent')">For Rent</a>
        <a href="#" onclick="updateTitle('Sold')">Sold</a>
      </div>
    </li>
  </ul>

  <ul>
    <!-- Price Range Dropdown -->
    <li class="dropdown">
      <a href="#" id="price-range-title">Price Range</a>
      <div class="dropdown-content">
        <form id="price-range-form">
          <label for="min-price">Minimum</label>
          <input type="number" id="min-price" placeholder="Enter number">
          <label for="max-price">Maximum</label>
          <select id="max-price">
            <!-- Options added via JavaScript -->
          </select>
          <button type="button" onclick="applyPriceRange()">Apply</button>
        </form>
      </div>
    </li>
  </ul>

  <ul>
    <!-- Beds & Baths Dropdown -->
    <li class="dropdown">
      <a href="#" id="beds-baths-title">Beds & Baths</a>
      <div class="dropdown-content">
        <div id="bedroom-options">
          <span>Bedrooms:</span>
          <!-- Bedroom option buttons -->
          <button class="option-button" onclick="selectOption('bedrooms', 'any')">Any</button>
          <button class="option-button" onclick="selectOption('bedrooms', 1)">1</button>
          <button class="option-button" onclick="selectOption('bedrooms', 2)">2</button>
          <button class="option-button" onclick="selectOption('bedrooms', 3)">3</button>
          <button class="option-button" onclick="selectOption('bedrooms', 4)">4</button>
          <button class="option-button" onclick="selectOption('bedrooms', 5)">5</button>

        </div>
        <div id="bathroom-options">
          <span>Bathrooms:</span>
          <!-- Bathroom option buttons -->
          <button class="option-button" onclick="selectOption('bathrooms', 'any')">Any</button>
          <button class="option-button" onclick="selectOption('bathrooms', 1)">1</button>
          <button class="option-button" onclick="selectOption('bathrooms', 2)">2</button>
          <button class="option-button" onclick="selectOption('bathrooms', 3)">3</button>
          <button class="option-button" onclick="selectOption('bathrooms', 4)">4</button>
          <button class="option-button" onclick="selectOption('bathrooms', 5)">5</button>
        </div>
        <button type="button" onclick="applyBedsBaths()">Apply</button>
      </div>
    </li>
  </ul>

</nav>

<script>
  function updateTitle(newTitle) {
    document.getElementById('dropdown-title').textContent = newTitle;
  }


  // Function to handle the listing of prices
  function listPrice() {
    const minPrice = document.getElementById('min-price').value;
    const maxPrice = document.getElementById('max-price').value;
    // Implement logic to handle the listing based on selected prices
    console.log(`Listing properties from $${minPrice} to $${maxPrice}`);
  }

  function populateMaxPrice() {
    const maxPriceSelect = document.getElementById('max-price');
    for (let i = 50000; i <= 1000000; i += 50000) {
      let option = document.createElement('option');
      option.value = i;
      option.textContent = `$${i.toLocaleString()}`;
      maxPriceSelect.appendChild(option);
    }
  }

  function applyPriceRange() {
    const minPrice = document.getElementById('min-price').value;
    const maxPrice = document.getElementById('max-price').value;
    const priceRangeTitle = document.getElementById('price-range-title');
    priceRangeTitle.textContent = `$${minPrice} - $${parseInt(maxPrice).toLocaleString()}`;
  }

  let selectedOptions = {
    bedrooms: 'any',
    bathrooms: 'any'
  };

  // Function to handle option selection
  function selectOption(category, value) {
    selectedOptions[category] = value;
  }

  // Function to apply the selected options and update the title
  function applyBedsBaths() {
    const title = `${selectedOptions.bedrooms} bd, ${selectedOptions.bathrooms} ba`;
    document.getElementById('beds-baths-title').textContent = title;
  }

  // Populate the maximum price dropdown on page load
  window.onload = populateMaxPrice;

</script>


</body>
</html>
