<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Dropdown</title>
  <style>
    /* Basic styling for dropdown */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
<nav>
  <ul>
    <li class="dropdown">
      <a href="#" id="dropdown-title">For Sale</a>
      <div class="dropdown-content">
        <a href="#" onclick="updateSaleTitle('For Sale')">For Sale</a>
        <a href="#" onclick="updateSaleTitle('For Rent')">For Rent</a>
        <a href="#" onclick="updateSaleTitle('Sold')">Sold</a>
      </div>
    </li>
  </ul>

  <ul>
    <!-- Price Range Dropdown -->
    <li class="dropdown">
      <a href="#" id="price-range-title">Price Range</a>
      <div class="dropdown-content">
        <form id="price-range-form">
          <label for="min-price">Minimum</label>
          <input type="number" id="min-price" placeholder="Enter number">
          <label for="max-price">Maximum</label>
          <select id="max-price">
            <!-- Options added via JavaScript -->
          </select>
          <button type="button" onclick="applyPriceRange()">Apply</button>
        </form>
      </div>
    </li>
  </ul>

  <ul>
    <!-- Beds & Baths Dropdown -->
    <li class="dropdown">
      <a href="#" id="beds-baths-title">Beds & Baths</a>
      <div class="dropdown-content">
        <div id="bedroom-options">
          <span>Bedrooms:</span>
          <!-- Bedroom option buttons -->
          <button class="option-button" onclick="selectOption('bedrooms', 'any')">Any</button>
          <button class="option-button" onclick="selectOption('bedrooms', 1)">1</button>
          <button class="option-button" onclick="selectOption('bedrooms', 2)">2</button>
          <button class="option-button" onclick="selectOption('bedrooms', 3)">3</button>
          <button class="option-button" onclick="selectOption('bedrooms', 4)">4</button>
          <button class="option-button" onclick="selectOption('bedrooms', 5)">5</button>

        </div>
        <div id="bathroom-options">
          <span>Bathrooms:</span>
          <!-- Bathroom option buttons -->
          <button class="option-button" onclick="selectOption('bathrooms', 'any')">Any</button>
          <button class="option-button" onclick="selectOption('bathrooms', 1)">1</button>
          <button class="option-button" onclick="selectOption('bathrooms', 2)">2</button>
          <button class="option-button" onclick="selectOption('bathrooms', 3)">3</button>
          <button class="option-button" onclick="selectOption('bathrooms', 4)">4</button>
          <button class="option-button" onclick="selectOption('bathrooms', 5)">5</button>
        </div>
        <button type="button" onclick="applyBedsBaths()">Apply</button>
      </div>
    </li>
  </ul>

  <ul>
    <!-- Home Type Dropdown -->
    <li class="dropdown">
      <a href="#" id="home-type-title">Home Type</a>
<!--      <a href="#" id="home-type-title">Home Type</a>-->
      <div class="dropdown-content">
        <form id="home-type-form">
          <label>
            <input type="radio" name="select-all" onclick="toggleSelectAll(true)"> Select All
          </label>
          <label>
            <input type="radio" name="select-all" onclick="toggleSelectAll(false)"> Deselect All
          </label>
          <div>
            <label><input type="checkbox" name="home-type" value="House" onclick="updateHomeType()"> House</label>

            <label><input type="checkbox" name="home-type" value="town-home" onclick="updateHomeType()"> town home</label>

            <!-- Additional checkboxes for other home types -->
          </div>
          <button type="button" onclick="applyHomeType()">Apply</button>
        </form>
      </div>
    </li>
  </ul>

</nav>

<script>
  let selectedHomeTypes = new Set();
  let selectedOptions = {
    bedrooms: 'any',
    bathrooms: 'any'
  };

  // Function for updating the "For Sale" dropdown title
  function updateSaleTitle(newTitle) {
    document.getElementById('dropdown-title').textContent = newTitle;
  }

  // Function for updating the "Price Range" dropdown title
  function updatePriceTitle() {
    const minPrice = document.getElementById('min-price').value;
    const maxPrice = document.getElementById('max-price').value;
    document.getElementById('price-range-title').textContent = `$${minPrice} - $${parseInt(maxPrice).toLocaleString()}`;
  }

  // Function for updating the "Beds & Baths" dropdown title
  function updateBedsBathsTitle() {
    const title = `${selectedOptions.bedrooms} bd, ${selectedOptions.bathrooms} ba`;
    document.getElementById('beds-baths-title').textContent = title;
  }

  // Function for updating the "Home Type" dropdown title
  function updateHomeTypeTitle() {
    const title = `Home Type(${selectedHomeTypes.size})`;
    document.getElementById('home-type-title').textContent = title;
  }

  // Function for handling option selection in "Beds & Baths"
  function selectOption(category, value) {
    selectedOptions[category] = value;
  }

  // Function for applying selections in "Beds & Baths"
  function applyBedsBaths() {
    updateBedsBathsTitle();
  }

  // Function for handling checkbox selection in "Home Type"
  function updateHomeType() {
    const checkboxes = document.querySelectorAll('input[name="home-type"]:checked');
    selectedHomeTypes.clear();
    checkboxes.forEach(checkbox => selectedHomeTypes.add(checkbox.value));
    updateHomeTypeTitle();
  }

  // Function for toggling Select/Deselect All in "Home Type"
  function toggleSelectAll(selectAll) {
    const checkboxes = document.querySelectorAll('input[name="home-type"]');
    checkboxes.forEach(checkbox => checkbox.checked = selectAll);
    updateHomeType();
  }

  // Function for applying selections in "Home Type"
  function applyHomeType() {
    updateHomeTypeTitle();
  }

  // Function for populating the "Price Range" dropdown
  function populateMaxPrice() {
    const maxPriceSelect = document.getElementById('max-price');
    for (let i = 50000; i <= 1000000; i += 50000) {
      let option = document.createElement('option');
      option.value = i;
      option.textContent = `$${i.toLocaleString()}`;
      maxPriceSelect.appendChild(option);
    }
  }

  // Function for applying the price range selection
  function applyPriceRange() {
    updatePriceTitle();
  }

  // Initial setup on page load
  window.onload = populateMaxPrice;
</script>



</body>
</html>
