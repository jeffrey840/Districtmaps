<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zillow API Pagination</title>
</head>
<body>
<button id="fetchData">Fetch Properties for Sale</button>
<button id="nextPage" disabled>Next Page</button>
<button id="prevPage" disabled>Previous Page</button>
<div id="results"></div>

<script>

  let currentPage = 1;

  document.getElementById('fetchData').addEventListener('click', () => fetchData(currentPage));
  document.getElementById('nextPage').addEventListener('click', () => fetchData(++currentPage));
  document.getElementById('prevPage').addEventListener('click', () => fetchData(--currentPage));

  async function fetchData(pageNumber) {
    const url = `https://zillow-com1.p.rapidapi.com/propertyExtendedSearch?location=77080&status_type=ForSale&page=${pageNumber}`;
    const options = {
      method: 'GET',
      headers: {
        'X-RapidAPI-Key': '206a0782demsh5a1d5a242226a6dp1f6b6cjsnf08b18ac4dfa',
        'X-RapidAPI-Host': 'zillow-com1.p.rapidapi.com'
      }
    };

    try {
      const response = await fetch(url, options);
      const data = await response.json();
      console.log(data);
      displayResults(data);
      handlePaginationButtons(data);
    } catch (error) {
      console.error(error);
    }
  }

  function displayResults(data) {
    // Assuming 'data' contains the results to be displayed
    // Update your DOM accordingly
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = JSON.stringify(data, null, 2); // Simple display, format as needed
  }

  function handlePaginationButtons(data) {
    // Assuming 'data' contains the necessary pagination info
    document.getElementById('nextPage').disabled = currentPage >= data.totalPages;
    document.getElementById('prevPage').disabled = currentPage <= 1;
  }

  // Initially load the first page
  fetchData(currentPage);


</script>
</body>
</html>
