
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dropdown Implementation</title>
	<style>
        /* Minimal styling for the dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
	</style>
</head>
<body>

<div class="dropdown">
	<button>More</button>
	<div class="dropdown-content">
		<!-- Nested dropdown: Max Haa -->
		<div class="dropdown">
			<p>Max Hoa</p>
			<div class="dropdown-content">
				<div class="dropdown">
					<button>Any</button>
					<div class="dropdown-content">
						<a href='#'>$100</a>
						<a href='#'>200</a>

					</div>
				</div>
			</div>

		</div>
		<!-- Additional nested dropdowns will be added here -->
	</div>
</div>


<script>
	document.addEventListener('DOMContentLoaded', function() {
		// Function to update the 'Any' button text
		function updateAnyButtonText(event) {
			var target = event.target;
			if(target.tagName === 'A' && target.closest('.dropdown')) {
				var dropdown = target.closest('.dropdown');
				var button = dropdown.querySelector('button');
				button.textContent = target.textContent;
			}
		}

		// Add event listener to the entire document, delegate to dropdown links
		document.body.addEventListener('click', updateAnyButtonText);
	});
</script>


</body>
</html>
