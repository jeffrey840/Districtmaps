<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zillow Listings 2 </title>
  <!-- Import Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    * {
      font-family: 'Lato', sans-serif;
      border: solid red 1px;
    }

    .card {
      /* Adjust card dimensions for Bootstrap compatibility */
      margin-bottom: 20px; /* Add spacing between cards */
    }

    .photo {
      height: 150px;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      justify-content: space-between;
    }

    .placeholder-img {
      background-image: url("https://www.stlouis.style/wp-content/uploads/2016/06/flwright-ebsworth-house-1.jpg");
    }

    .description {
      padding: 10px;
    }

    .time {
      background: rgba(0,0,0,.54);
      padding: 5px 15px;
      display: inline-block;
      color: white;
      height: 19%;
    }

    .price {
      font-size: 1.5em;
      font-weight: bolder;
    }

    .address, .info {
      font-size: .85em;
    }

    .heart {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
    }

    svg {
      align-self: center;
    }

    .no-love {
      fill: none;
      stroke: white;
      stroke-width: 2px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">

    <div class="col-lg-3 col-md-6">
      <div class="card">
        <div class="photo placeholder-img">
          <div class="time">2 days ago</div>
          <div class="heart static">
            <svg id="heart" width="40px" height="35px">
              <path id="heart-path" class="no-love" d="M 20 9 V 9 C 24 0 32 0 36 8.64 S 20 30 20 30.24 C 20 30.24 20 30 20 30.24 S 0 17.28 4 8.64 C 8 0 16 0 20 9"></path>
            </svg>
          </div>
        </div>
        <div class="description">
          <div class="price">$263,000</div>
          <div class="info">2 bds 3 ba 1,900 sqft - For sale by realtor</div>
          <div class="address">120 North Ballas Road, Kirkwood, MO 63122</div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
