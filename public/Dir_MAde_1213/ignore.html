<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Bootstrap Example</title>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0">

<!-- Example Code -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
			<ul class="navbar-nav">
				<!-- Search Bar -->
				<li class="nav-item">
					<div class="">
						<input type="text" id="" placeholder="City, Neighborhood, ZIP, Address" aria-autocomplete="list" autocomplete="off" role="combobox" aria-expanded="false" value="" class="   " onfocus="showLocationOptions()" onblur="hideLocationOptions()">
						<div id="location-options" class="position-absolute start-3 mt-3 d-none">
							<small><a href="#" onclick="useCurrentLocation()">Use Current Location</a></small>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
</nav>

<script>
	function showLocationOptions() {
		document.getElementById('location-options').classList.remove('d-none');
		console.log('Search box focused');
	}

	function hideLocationOptions() {
		document.getElementById('location-options').classList.add('d-none');
		console.log('Search box blurred');
	}

	function useCurrentLocation() {
		console.log('User selected to use current location');
		// Implement your logic for using the current location here
	}
</script>

<!-- End Example Code -->
</body>
</html>
