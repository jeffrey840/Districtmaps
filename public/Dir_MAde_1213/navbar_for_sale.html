<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Dropdown</title>
  <style>
    /* Basic styling for dropdown */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
<nav>
  <ul>
    <li class="dropdown">
      <a href="#" id="dropdown-title">For Sale</a>
      <div class="dropdown-content">
        <a href="#" onclick="updateSaleTitleAndFetch('ForSale')">For Sale</a>
        <a href="#" onclick="updateSaleTitleAndFetch('ForRent')">For Rent</a>
        <a href="#" onclick="updateSaleTitleAndFetch('RecentlySold')">Sold</a>
      </div>
    </li>
  </ul>
  <div>
    <input type="number" id="min-price" placeholder="Min Price">
    <input type="number" id="max-price" placeholder="Max Price">
    <input type="number" id="rent-min-price" placeholder="Min Rent Price">
    <input type="number" id="rent-max-price" placeholder="Max Rent Price">
  </div>
</nav>

<script>
  function updateSaleTitleAndFetch(selectedOption) {
    document.getElementById('dropdown-title').textContent = selectedOption;
    const minPrice = document.getElementById('min-price').value;
    const maxPrice = document.getElementById('max-price').value;
    const rentMinPrice = document.getElementById('rent-min-price').value;
    const rentMaxPrice = document.getElementById('rent-max-price').value;
    fetchHouses('98052', {}, selectedOption, minPrice, maxPrice, rentMinPrice, rentMaxPrice);
  }

  async function fetchHouses(zipCode, districtGeoJson, selectedOption, minPrice, maxPrice, rentMinPrice, rentMaxPrice) {
    const apiKey = '';
    const options = {
      method: 'GET',
      headers: {
        'X-RapidAPI-Key': apiKey,
        'X-RapidAPI-Host': 'zillow-com1.p.rapidapi.com'
      }
    };

    let url = `https://zillow-com1.p.rapidapi.com/propertyExtendedSearch?location=${zipCode}&status_type=${encodeURIComponent(selectedOption)}`;

    // Add price range parameters based on the selected option
    if (selectedOption === 'ForSale' || selectedOption === 'RecentlySold') {
      if (minPrice) url += `&minPrice=${minPrice}`;
      if (maxPrice) url += `&maxPrice=${maxPrice}`;
    } else if (selectedOption === 'ForRent') {
      if (rentMinPrice) url += `&rentMinPrice=${rentMinPrice}`;
      if (rentMaxPrice) url += `&rentMaxPrice=${rentMaxPrice}`;
    }

    console.log('Fetching houses from API:', url);
    const response = await fetch(url, options);
    const data = await response.json();

    console.log('Received data:', data);
  }




  window.onload = function() {
    // Any initialization code
  };
</script>
</body>
</html>
