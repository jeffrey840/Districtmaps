<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zillow Listings</title>
  <style>

    * {
      font-family: 'Lato', sans-serif;
    }

    .grid{
      display: grid;
      grid-template-columns: 100%;
      grid-template-rows: 400px 400px;
    }

    @media screen and (min-width: 800px){
      .grid{
        grid-template-columns: 50% 50%;
        grid-template-rows: 100vh;
      }
    }

    h3{
      text-align: center;
    }



    .card{
      width: 350px;
      height: 250px;
      background-color: white;
      margin: 5vh auto 0 auto;
      border-top: 1px solid #ebebeb;
      border-right: 1px solid #ebebeb;
      border-left: 1px solid #ebebeb;
      border-bottom: 5px solid #0774E0;
      box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.2);
    }

    .photo{
      width: 100%;
      height: 150px;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      justify-content: space-between;
    }

    .placeholder-img{
      background-image: url("https://www.stlouis.style/wp-content/uploads/2016/06/flwright-ebsworth-house-1.jpg");
    }

    .description{
      width:100%;
      height: 90px;
      margin: 5px;
      display: grid;
      grid-template-rows: 1.4fr 1fr 1fr;
    }

    .time{
      grid-area: time;
      background: rgba(0,0,0,.54);
      padding: 5px 15px;
      display: inline-block;
      color: white;
      height: 15%;
    }

    .price{
      font-size: 1.5em;
      font-weight: bolder;
    }

    .address{
      font-size: .85em;
    }

    .heart{
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
    }

    svg{
      align-self: center;
    }

    .no-love{
      fill:none;
      stroke: white;
      stroke-width: 2px;
    }





  </style>
</head>
<body>

<div class="grid">
  <div class="display-container">
    <h3>Static Card Mockup:</h3>
    <div class="card">
      <div class="photo placeholder-img">
        <div class="time">2 days ago</div>
        <div class="heart static">
          <svg id="heart" width="40px" height="35px">
            <path id="heart-path" class="no-love" d="M 20 9 V 9 C 24 0 32 0 36 8.64 S 20 30 20 30.24 C 20 30.24 20 30 20 30.24 S 0 17.28 4 8.64 C 8 0 16 0 20 9"></path>
          </svg>
        </div>
      </div>
      <div class="description">
        <div class="price">$263,000</div>
        <div class="info">2 bds 3 ba 1,900 sqft - For sale by realtor</div>
        <div class="address">120 North Ballas Road, Kirkwood, MO 63122</div>
      </div>
    </div>
  </div>
</div>



</body>

</html>
