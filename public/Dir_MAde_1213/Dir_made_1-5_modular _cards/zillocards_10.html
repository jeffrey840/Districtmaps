<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zillow Listings 6</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADd7NKHfGXY1FLZn4z260m0pwnhFcA1gE&callback=initMap" async defer></script>
</head>
<body>

<div class="container-fluid" style="font-family: 'Lato', sans-serif;">

  <!-- Navbar with Search Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Row for Cards and Map -->
  <div class="row">
    <!-- Left Column with Cards -->
    <div class="col-md-6" style="height: 100vh">
      <!-- Scrollable area for cards -->
      <div class="overflow-y-auto h-100">
        <div style="display: grid; grid-template-columns: repeat(2, 1fr); grid-gap: 10px;" id="card-container" >
          <!-- Cards will be dynamically loaded here -->
        </div>
      </div>
    </div>

    <!-- Right Column with Map -->
    <div class="col-md-6">
      <div id="map-container" style="height: 100vh;">
        <!-- Map will be displayed here -->
      </div>
    </div>
  </div>
</div>

<script>
  // Function to create cards dynamically
  function createCards(cardsData) {
    const container = document.getElementById('card-container');
    container.innerHTML = ''; // Clear existing content

    cardsData.forEach(card => {
      const cardElement = document.createElement('div');
      cardElement.className = 'card';
      cardElement.style = "width: 100%; margin-bottom: 10px; border: solid red 1px;";
      cardElement.innerHTML = `
        <div class="photo" style="height: 120px; background-position: center; background-repeat: no-repeat; background-size: cover; display: flex; justify-content: space-between; background-image: url('${card.imageUrl}');">
          <div class="time" style="background: rgba(0,0,0,.54); padding: 5px 10px; display: inline-block; color: white; font-size: 0.8em;height: 19%;">${card.time}</div>
          <div class="heart static" style="width: 40px; height: 40px; display: flex; justify-content: center;"></div>
        </div>
        <div class="description" style="padding: 8px;">
          <div class="price" style="font-size: 1.2em; font-weight: bolder;">${card.price}</div>
          <div class="info" style="font-size: 0.75em;">${card.info}</div>
          <div class="address" style="font-size: 0.75em;">${card.address}</div>
        </div>
      `;
      container.appendChild(cardElement);
    });
  }

  // Function to fetch and display cards from JSON
  function fetchAndDisplayCards() {
    fetch('TEST_data.json') // Update with the correct path to your JSON file
            .then(response => response.json())
            .then(data => createCards(data))
            .catch(error => console.error('Error fetching card data:', error));
  }

  // Add event listener to fetch cards when DOM content is loaded
  document.addEventListener('DOMContentLoaded', fetchAndDisplayCards);

  // Function to initialize Google Map
  function initMap() {
    var map = new google.maps.Map(document.getElementById('map-container'), {
      center: {lat: 29.760799, lng: -95.369507},
      zoom: 12
    });
  }
</script>


</body>
</html>
