<!--============== NEW MAP SHOWING BOUNDARIES ==============-->

<div id="container">
	<div id="map"></div>
	<div id="sidebar"></div>
</div>

<!--
  The `defer` attribute causes the callback to execute after the full HTML
  document has been parsed. For non-blocking uses, avoiding race conditions,
  and consistent behavior across browsers, consider loading using Promises.
  See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
  for more information.
  -->

<script type="module">
	/**
	 * @license
	 * Copyright 2019 Google LLC. All Rights Reserved.
	 * SPDX-License-Identifier: Apache-2.0
	 */
	function initMap() {
		const map = new google.maps.Map(document.getElementById("map"), {
			zoom: 12,
			center: { lat: 37.06, lng: -95.68 },
		});

		// First KML Layer
		const kmlLayer1 = new google.maps.KmlLayer({
			url: "https://raw.githubusercontent.com/jeffrey840/zipcode_2/main/zip77056.kml",
			suppressInfoWindows: true,
			map: map,
		});

		kmlLayer1.addListener("click", (kmlEvent) => {
			const text = kmlEvent.featureData.description;
			showInContentWindow(text);
		});

		// Second KML Layer
		const kmlLayer2 = new google.maps.KmlLayer({
			url: "https://raw.githubusercontent.com/jeffrey840/zipcode_2/main/_zip77080.kml",
			suppressInfoWindows: true,
			map: map,
		});

		kmlLayer2.addListener("click", (kmlEvent) => {
			const text = kmlEvent.featureData.description;
			showInContentWindow(text);
		});

		function showInContentWindow(text) {
			const sidebar = document.getElementById("sidebar");
			sidebar.innerHTML = text;
		}
	}

	window.initMap = initMap;

</script>


<!--  https://maps.googleapis.com/maps/api/js?key=GOOGLE_MAPS_API_KEY&callback=initMap -->
<script
		src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap"
		defer
></script>
